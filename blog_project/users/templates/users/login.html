{% extends 'index.html' %}
{% load crispy_forms_tags %}


{% block content %}

<form action="" method="post">
	{% csrf_token %}
	<div class="border py-3 px-3">
		<legend>Login</legend>
		<fieldset>
			{{ form|crispy }}
		</fieldset>
	</div>

	<div class="pt-3">
		<button type="submit" class="btn btn-primary">Login</button>
	</div>	
</form>
{% endblock content %}
